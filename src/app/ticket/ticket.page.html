<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Ticket Page</ion-title>
  </ion-toolbar>
</ion-header>

<!--Code from movie selection is repeated for this file -->
<ion-content [fullscreen]="true">
<h2>Please Select the number of tickets to purchase. Â£20 each.</h2>
<h2>Scroll down to save the number of tickets.</h2>

  <ion-list>
    <ion-radio-group [(ngModel)]="ticket">
      <ion-item>
        <ion-label>1</ion-label>
        <ion-radio value="1" slot="end"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>2</ion-label>
        <ion-radio value="2" slot="end"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>3</ion-label>
        <ion-radio value="3" slot="end"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>4</ion-label>
        <ion-radio value="4" slot="end"></ion-radio>
      </ion-item>
      
    </ion-radio-group>
  </ion-list>

  <ion-button (click)="onButtonClick()">Save</ion-button>
</ion-content>
