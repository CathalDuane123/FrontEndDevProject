<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<h2>Please Enter your email address.</h2>
<h2>Scroll down to save the address.</h2>
<ion-item>
  <ion-label>Email:</ion-label>
  <!--User has to type the email address-->
  <ion-input [(ngModel)]="email"></ion-input>
</ion-item>

  <ion-button (click)="onButtonClick()">Save</ion-button>
</ion-content>
